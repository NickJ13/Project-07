<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nerko+One&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>College Comparison</title>
  </head>
  <body>
    <header>
        <nav>
            <div class="nav-wrapper">
              <a href="#" class="brand-logo center">College Comparison</a>
            </div>
          </nav>
    </header>
    <main>
    <form class="col s12">
      <div class="row ">
        <div class="input-field col s5">
          <input id="first_name" type="text" class="validate ">
          <label for="first_name">College1</label>
        </div>
        <button class="btn waves-effect waves-light col s2" type="submit" name="action">Search
          </button>
        <div class="input-field col s5">
          <input id="last_name" type="text" class="validate">
          <label for="last_name">College2</label>
        </div>
      </div>
      
      <div class="row " >
        <div class="col s6 " id="college-1">College 1 Name</div>
        <div class="col s6" id="college-2">College 2 Name</div>
      </div>

    <div class="row " >
        <div class="col s6 " id="college-1">College 1 School Stats</div>
        <div class="col s6" id="college-2">College 2 School Stats</div>
      </div>

      <div class="row">
        <div class="col s6" id="college-1">College 1 Sports Stats</div>
        <div class="col s6" id="college-2">College 2 Sports Stats</div>
      </div>


    </main>


    <script
      src="https://code.jquery.com/jquery-3.6.1.js"
      integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
