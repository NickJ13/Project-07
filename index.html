<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nerko+One&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>College Comparison</title>
  </head>
  <body>
    <header>
        <nav>
            <div class="nav-wrapper center teal">
              <h2>College Comparison</h2>
            </div>
          </nav>
    </header>
    <main>
    <form class="col s12">
      <div class="row">
        <div class="input-field col s5">
          <input id="college-1" type="text" class="validate">
          <label for="college-1">College1</label>
        </div>
        <button class="btn waves-effect waves-light col s2 white teal-text" type="submit" name="action">Search
          </button>
        <div class="input-field col s5">
          <input id="college-2" type="text" class="validate">
          <label for="college-2">College2</label>
        </div>
      </div>
    <div class="row" id="collegetext" >
        <div class="col s6 teal" id="college1SchoolStats">
          <h4>1st College</h4>
        </div>
        <div class="col s6 teal" id="college2SchoolStats">
          <h4>2nd College</h4>
        </div>
      </div>
      <footer>
      </footer>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.6.1.js"
      integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
